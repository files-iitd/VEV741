<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL741 Course Files | IIT Delhi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .file-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 2px 4px 0 rgba(255, 255, 255, 0.06);
        }

        .file-list-item {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.8);
        }

        .file-list-item:hover {
            transform: translateX(8px) translateY(-2px);
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            padding-left: 3.5rem !important;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .search-input:focus {
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.8);
        }

        .folder-item {
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .folder-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.8),
                         0 0 20px rgba(255,255,255,0.8),
                         0 0 30px rgba(255,255,255,0.8);
        }

        .emoji-animation {
            display: inline-block;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.5) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.5);
            border-radius: 20px;
        }

        .shine {
            position: relative;
            overflow: hidden;
        }

        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20%, 100% { transform: translateX(100%) rotate(30deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8 custom-scrollbar">
    <div class="file-container glass-effect w-full space-y-8">
        <div class="text-center">
            <div class="mb-6">
                <lottie-player
                    src="https://assets2.lottiefiles.com/packages/lf20_xvrofzfk.json"
                    background="transparent"
                    speed="1"
                    style="width: 120px; height: 120px; margin: 0 auto;"
                    loop
                    autoplay
                ></lottie-player>
            </div>
            <h1 class="text-5xl font-bold neon-text mb-4 pulse">BBL741 Course Files <span class="emoji-animation">üìö</span></h1>
            <p class="text-xl text-gray-700 mb-8">Your One-Stop Resource Hub <span class="emoji-animation">‚ú®</span></p>
            
            <div class="search-container mb-8 shine">
                <input 
                    type="text" 
                    id="search-input"
                    class="search-input w-full px-6 py-4 text-lg rounded-xl focus:outline-none glass-effect"
                    placeholder="Type to search files..."
                >
            </div>
        </div>
        
        <div id="loader" class="flex justify-center items-center mb-6">
            <lottie-player
                src="https://assets3.lottiefiles.com/packages/lf20_qjosmr4w.json"
                background="transparent"
                speed="1"
                style="width: 150px; height: 150px;"
                loop
                autoplay
            ></lottie-player>
        </div>

        <div id="no-results" class="hidden text-center py-12">
            <p class="text-2xl text-gray-700 neon-text">No matching files found <span class="emoji-animation">üîç</span></p>
            <p class="text-gray-600 mt-2">Try a different search term</p>
        </div>

        <ul id="file-list" class="space-y-4 text-lg"></ul>
    </div>

    <script>
        const repoOwner = 'files-iitd';
        const repoName = 'BBL741';
        const branch = 'main';
        const baseCustomURL = 'https://files.rtnesharma.in/BBL741/';

        // Add search functionality
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        
        function filterFiles() {
            const searchTerm = searchInput.value.toLowerCase();
            const allFiles = document.querySelectorAll('.file-list-item, .folder-item');
            let hasVisibleItems = false;

            allFiles.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = '';
                    hasVisibleItems = true;
                } else {
                    item.style.display = 'none';
                }
            });

            noResults.style.display = hasVisibleItems ? 'none' : 'block';
        }

        searchInput.addEventListener('input', filterFiles);

        async function fetchFilesFromGitHub(path = '', parentList = null) {
            const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`Failed to fetch contents for ${path}`);
                const items = await response.json();
                
                const fileListElement = parentList || document.getElementById('file-list');
                
                const filteredItems = items.filter(item => {
                    const fileName = item.name.toLowerCase();
                    return !(
                        fileName.endsWith('.html') ||
                        fileName.startsWith('.git') ||
                        fileName === 'license' ||
                        fileName === 'readme.md' ||
                        fileName === '.ds_store'
                    );
                });
                
                const sortedItems = filteredItems.sort((a, b) => {
                    if (a.type === 'dir' && b.type === 'file') return -1;
                    if (a.type === 'file' && b.type === 'dir') return 1;
                    return a.path.localeCompare(b.path);
                });

                for (const item of sortedItems) {
                    if (item.type === 'file') {
                        const listItem = document.createElement('li');
                        listItem.className = 'file-list-item p-4 rounded-xl cursor-pointer shadow-sm shine';
                        
                        const link = document.createElement('a');
                        link.href = `${baseCustomURL}${item.path}`;
                        link.target = '_blank';
                        link.className = 'flex items-center text-gray-700 hover:text-gray-900 transition-colors duration-300';
                        
                        const fileIcon = document.createElement('span');
                        fileIcon.className = 'mr-4 text-2xl';
                        fileIcon.innerHTML = getFileEmoji(item.name);
                        
                        const filePathSpan = document.createElement('span');
                        filePathSpan.textContent = item.path;
                        filePathSpan.className = 'font-medium';
                        
                        link.appendChild(fileIcon);
                        link.appendChild(filePathSpan);
                        listItem.appendChild(link);
                        fileListElement.appendChild(listItem);
                    } else if (item.type === 'dir') {
                        const listItem = document.createElement('li');
                        listItem.className = 'folder-item p-5 rounded-xl shadow-sm shine';
                        
                        const folderSpan = document.createElement('span');
                        folderSpan.className = 'font-semibold text-gray-800 flex items-center text-xl';
                        folderSpan.innerHTML = '<span class="text-2xl mr-4">üìÅ</span>' + item.name;
                        listItem.appendChild(folderSpan);
                        
                        const nestedList = document.createElement('ul');
                        nestedList.className = 'pl-8 mt-4 space-y-3';
                        listItem.appendChild(nestedList);
                        
                        fileListElement.appendChild(listItem);
                        
                        await fetchFilesFromGitHub(item.path, nestedList);
                    }
                }

                
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                console.error(`Error fetching files for path "${path}":`, error);
                
                const fileListElement = document.getElementById('file-list');
                const errorItem = document.createElement('li');
                errorItem.className = 'text-red-600 text-center p-4 bg-red-50 rounded-lg';
                errorItem.textContent = `Error loading files: ${error.message}`;
                fileListElement.appendChild(errorItem);
                
                document.getElementById('loader').style.display = 'none';
            }
        }

        fetchFilesFromGitHub();

        // Add this function to get appropriate emoji based on file extension
        function getFileEmoji(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const emojiMap = {
                pdf: 'üìï',
                doc: 'üìò',
                docx: 'üìò',
                xls: 'üìó',
                xlsx: 'üìó',
                ppt: 'üìô',
                pptx: 'üìô',
                txt: 'üìÑ',
                zip: 'üóÑÔ∏è',
                rar: 'üóÑÔ∏è',
                mp4: 'üé•',
                mp3: 'üéµ',
                jpg: 'üñºÔ∏è',
                jpeg: 'üñºÔ∏è',
                png: 'üñºÔ∏è',
                gif: 'üé®'
            };
            return emojiMap[ext] || 'üìÑ';
        }
    </script>
</body>
</html>
